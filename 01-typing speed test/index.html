<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Typing Speed Test Game</title>
      <link rel="stylesheet" href="main.css" />
      <link rel="icon" href="typing.png" />
   </head>
   <body>
      <div class="overlay"></div>
      <div class="game">
         <div class="welcome">
            <p>What's your Name</p>
            <input type="text" />
            <button>Ok</button>
         </div>
         <div class="name">Typing Speed Test Game</div>
         <div class="container">
            <div class="message">
               You Are Playing On
               <span class="lvl"></span> Level & You Have
               <span class="seconds"></span> Seconds To Type The Word
            </div>
            <div class="start">Start Playing</div>
            <div class="the-word"></div>
            <input type="text " class="input" />
            <div class="upcoming-words">Words Will Show Here</div>
            <div class="control">
               <div class="time">Time Left <span></span> Seconds</div>
               <select>
                  <option value="easy">Easy</option>
                  <option selected="selected" value="normal">Normal</option>
                  <option value="hard">Hard</option>
               </select>
               <div class="score">
                  Score: <span class="got">0</span> From
                  <span class="total"></span>
               </div>
            </div>
            <div class="score-container hide-tag">
               <h2>last Score</h2>
            </div>
            <div class="finish"></div>
         </div>

         <div class="show-score">Show Score</div>
      </div>
      <!--<script src="test.js"></script>-->
      <script src="main.js"></script>
   </body>
</html>
